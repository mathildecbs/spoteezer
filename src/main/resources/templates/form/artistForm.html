<!DOCTYPE html>
<html>
<head><link rel="stylesheet" th:href="@{/css/formStyle.css}">

<meta charset="UTF-8">
<title>Creation Artiste</title>
</head>
<body>
	<header>
		<div class="user">
			<a th:if="${session.user==null}" href="/login">Connexion</a>
			<th:block th:if="${session.user}">
				<a href="/profile"><img
					th:src="@{${session.user.photosImagePath}}" id="avatar"></a>


				<button onclick="location.href='/logout'">Deconnexion</button>
			</th:block>
		</div>
		<a href="/">
			<h1>SPOTEEZER</h1>
		</a>
		<div class="menu">
			<ul>
				<li><a href="/artist">Artistes</a></li>
				<li><a href="/albums">Albums</a></li>
				<li><a href="/songs">Musiques</a></li>
				<li><a href="/playlist">Playlist</a></li>
			</ul>
		</div>
	</header>

	<div class="center">
		Creer artiste:
		<form action="/artist" method="post">
			<label>Artiste</label> <input type="radio" name="type" checked value="artist">
			<label>Groupe</label> <input type="radio" name="type" value="group">
			<br>
			<label>Nom de l'artiste:</label> <input type="text" name="name">
			<label>Date de début : </label> <input type="date" name="debutDate">
			<br>
			<button type="submit">Créer</button>
			<button onclick="location.href='/artist'" type="button">Annuler</button>
		</form>
	</div>
	<footer>
		<ul>
			<li><a href="/artist">Artistes</a></li>
			<li><a href="/albums">Albums</a></li>
			<li><a href="/songs">Musiques</a></li>
			<li><a href="/playlist">Playlist</a></li>
		</ul>


		<p>
			WebMaster :<a href="mailto:auzollesme@cy-tech.fr"> AUZOLLES
				Mélina</a>, <a href="mailto:chambasmat@cy-tech.fr">CHAMBAS Mathilde</a>
			et <a href="mailto:sallmariem@cy-tech.fr">SALL Marième</a>

		</p>
	</footer>
</body>
</html>
