<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" th:href="@{/css/formStyle.css}">
<meta charset="UTF-8">
<title>Creation chanson</title>
</head>
<body>
	<header>
		<div class="user">
			<a th:if="${session.user==null}" href="/login">Connexion</a>
			<th:block th:if="${session.user}">
				<a href="/profile"><img th:src="@{${session.user.photosImagePath}}"
					id="profile"></a>


				<button onclick="location.href='/logout'">Deconnexion</button>
			</th:block>
		</div>
		<a href="/">
			<h1>SPOTEEZER</h1>
		</a>
		<div class="menu">
			<ul>
				<li><a href="/artist">Artistes</a></li>
				<li><a href="/albums">Albums</a></li>
				<li><a href="/songs">Musiques</a></li>
				<li><a href="/playlist">Playlist</a></li>
			</ul>
		</div>
	</header>
	
	<div class="center">
		Ajouter une chanson :
		<form action="/song" method="post">
			<label>Nom de la chanson :</label>
			<input type="text" name="name">
			<br>
			<label>Date de début : </label>
			<input type="date" name="releaseDate">
			<br>
			<label>De quel album est issue la chanson ?</label>
				<br>
				<th:block th:each="album : ${albums}">
						<label><span th:text="${album.name}" /></label>
						<input type="radio" th:name="album"
							th:value="${album.id}">
						<br>
				</th:block>
			<br>
			<th:block th:each="artist : ${artists}">
					<label><span th:text="${artist.name}" /></label>
					<input type="checkbox" th:name="art"
						th:value="${artist.id}">
					<br>
			</th:block>
		<button type="submit">Créer</button>
		<button onclick="location.href='/songs'" type="button">Annuler</button>
		</form>
	</div>
	
	<footer>
		<ul>
			<li><a href="/artist">Artistes</a></li>
			<li><a href="/albums">Albums</a></li>
			<li><a href="/songs">Musiques</a></li>
			<li><a href="/playlist">Playlist</a></li>
		</ul>


		<p>
			WebMaster :<a href="mailto:auzollesme@cy-tech.fr"> AUZOLLES
				Mélina</a>, <a href="mailto:chambasmat@cy-tech.fr">CHAMBAS Mathilde</a>
			et <a href="mailto:sallmariem@cy-tech.fr">SALL Marième</a>

		</p>
	</footer>

</body>
</html>
