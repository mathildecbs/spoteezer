<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" th:href="@{/css/indexOfPagesStyle.css}">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<header>
		<div class="user">
			<a th:if="${session.user==null}" href="/login">Connexion</a>
			<th:block th:if="${session.user}">
				<a href="/profile"><img th:src="@{${session.user.photosImagePath}}"
					id="profile"></a>


				<button onclick="location.href='/logout'">Deconnexion</button>
			</th:block>
		</div>
		<a href="/">
			<h1>SPOTEEZER</h1>
		</a>
		<div class="menu">
			<ul>
				<li><a href="/artist">Artistes</a></li>
				<li><a href="/albums">Albums</a></li>
				<li><a href="/songs">Musiques</a></li>
				<li><a href="/playlist">Playlist</a></li>
			</ul>
		</div>
	</header>

	<div class="center">
	<h1 class="center">Toutes vos playlists</h1>
	<a href="/createPlaylist">Creer playlist</a>

	<table>
		<thead>
			<tr>
				<th>Nom</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="playlist : ${playlists}">
				<td>
					<a th:href="@{/playlist/{id}(id= ${playlist.id})}">
						<th:block th:text="${playlist.name}"></th:block>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
	<footer>

			<li><a href="/artist">Artistes</a></li>

			et <a href="mailto:sallmariem@cy-tech.fr">SALL Marième</a>

		</p>

</html>
