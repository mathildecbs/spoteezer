<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ajout membres</title>
</head>
<body>
	<form th:action="@{/addMembers/{id}(id=${groupId})}" method="post">
		<th:block th:each="artist : ${artists}">
			<label><span th:text="${artist.name}" /></label>
			<input type="checkbox" th:name="${artist.id}" th:value="${artist.name}">
			<br>
		</th:block>
		<input type="submit" value="create">

	</form>
</body>
