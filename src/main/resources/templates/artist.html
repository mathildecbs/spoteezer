<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Artist Page</title>
</head>
<body>
	<span th:text="${artist.name}"/> 
	<span th:text="${artist.debutDate}"/></h1>
	
	<ul th:if="${artist.type}==1">
		<th:block th:each="member : ${members}">
			<li><a th:href="@{artist/{id}(id= ${member.id})}"> 	<span th:text="${member.name}"/> 
			</li>
		</th:block>
	</ul>
</body>
</html>
