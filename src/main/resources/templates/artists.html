<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" th:href="@{/css/style.css}">
<meta charset="UTF-8">
<title>All Artist</title>
</head>
<body>
	<header>
		<div class="user">
			<a th:if="${session.user==null}" href="/login">Connexion</a>
			<th:block th:if="${session.user}">
				<a href="/profile"><img th:src="@{/basic/user.png}" width="25%"
					class="avatar"></a>

				<button onclick="location.href='/logout'">Deconnexion</button>
			</th:block>
		</div>
		<a href="/">
			<h1>SPOTEEZER</h1>
		</a>
		<div class="menu">
			<ul>
				<li><a href="/artist">Artistes</a></li>
				<li><a href="/album">Albums</a></li>
				<li><a href="/song">Musiques</a></li>
				<li><a href="/playlist">Playlist</a></li>
			</ul>
		</div>
	</header>

	<div class="center">
		<h1>Tous les artistes</h1>
		<a href="/createArtist">Creer artiste</a>

		<table>
			<thead>
				<tr>
					<th></th>
					<th>Nom</th>
					<th>Date de debut</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="artist : ${artists}">
					<td><img th:src="@{${artist.photosImagePath}}" id="avatar" /></td>
					<td><a th:href="@{/artist/{id}(id= ${artist.id})}"> <th:block
								th:text="${artist.name}"></th:block></a> <span
							th:text="${artist.picture}"></span>
					</td>
					<td th:text="${artist.debutDate}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer>
		<ul>
			<li><a href="/artist">Artistes</a></li>
			<li><a href="/album">Albums</a></li>
			<li><a href="/song">Musiques</a></li>
			<li><a href="/playlist">Playlist</a></li>
		</ul>


		<p>
			WebMaster :<a href="mailto:auzollesme@cy-tech.fr"> AUZOLLES
				Mélina</a>, <a href="mailto:chambasmat@cy-tech.fr">CHAMBAS Mathilde</a>
			et <a href="mailto:sallmariem@cy-tech.fr">SALL Marième</a>

		</p>
	</footer>
</body>
</html>
